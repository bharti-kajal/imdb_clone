<!DOCTYPE html>
<html lang="en">
<head>
  <title>IMDB Clone App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadWatchList()">

    <!-- Header Section Start -->
    <header class="p-3 bg-dark text-white shadow-lg">
        <div class="container-fluid">
            <div class="row align-items-center">
            
                <!-- Logo Section -->
                <div class="col-2 d-flex justify-content-center justify-content-lg-start">
                    <a href="./index.html">
                        <h2 class="fw-bold">IMDB <span class="text-warning">Clone</span></h2>
                    </a>
                </div>
            
                <!-- Search Bar Section -->
                <div class="col-8">
                    <form class="w-100 position-relative">
                        <input type="text" class="form-control form-control-md" placeholder="Search for movies..." onkeyup="searchMovie()" id="search-movie">
                        <i class="fa fa-search search-icon"></i>
                    </form>
                </div>
            
                <!-- Watchlist Button Section -->
                <div class="col text-end">
                    <a class="me-2 btn-md" href="./favourite.html">Home</a>
                </div>

                <div class="col text-end">
                    <a class="btn btn-outline-light me-2 btn-md" href="./favourite.html">Favourite</a>
                </div>
            
            </div>
        </div>
    </header>
   <!-- Header Section End -->

<div class="container mt-5">
  <div class="row">
    <!-- Search Movie Result Section  -->
    <div class="row fav-search-list" id="fav-search-list">
      
    </div>
    <!-- End Search movie result section  -->
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
