<!DOCTYPE html>
<html>
<head>
    <!-- Title -->
    <title>IMDB Clone</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Include Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Include CSS Style -->
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="loadMovieDetails()">
    
    <!-- Start Header Section -->
    <header class="p-3 bg-dark text-white shadow-lg">
        <div class="container-fluid">
            <div class="row align-items-center">
            
                <!-- Start Logo Section -->
                <div class="col-2 d-flex justify-content-center justify-content-lg-start">
                    <a href="./index.html">
                        <h2 class="fw-bold">IMDB <span class="text-warning">Clone</span></h2>
                    </a>
                </div>
                <!-- End Logo Section -->
            
                <!-- Start Search Bar Section -->
                <div class="col-8">
                    <form class="w-100 position-relative">
                        <input type="text" class="form-control form-control-md" placeholder="Search for movies..." onkeyup="searchMovie()" id="search-movie">
                        <i class="fa fa-search search-icon"></i>
                    </form>
                </div>
                <!-- End Search Bar Section -->

                <!-- Menu List Section  -->
                <div class="col text-end">
                    <a class="me-2 btn-md" href="./index.html">Home</a>
                </div>

                <!-- Favourite Button Section -->
                <div class="col text-end">
                    <a class="btn btn-outline-light me-2 btn-md" href="./favourite.html">Favourite</a>
                </div>
                <!-- End Menu List -->
            
            </div>
        </div>
    </header>
    <!-- End Header Section -->

    <!-- Start Container Section  -->
    <div class="container mt-5">

        <!-- Start Search results will be displayed here -->
        <div class="row d-none" id="search-list">
        </div>
        <!-- End Search results will be displayed here -->

        <div class="row justify-content-center align-items-center d-flex" id="movieDetails">
            <!-- Movie details display here by JavaScript -->
        </div>

    </div>
    <!-- End  Container Section  -->

<!-- Include JavaScript Files -->
<script src="./script.js"></script>
</body>
</html>
